<!DOCTYPE html>
<html>

<head>
    <title>Itacademy FDLP</title>
    <meta charset='utf-8'>
</head>

<body>
    <h1>(M3) Exercici 2 </h1>
    <div id="enunciado">
        <p>
            Fer un programa que li demani dos números enters a l’usuari. Al final, el programa imprimeix per pantalla el
            següent missatge: <br>
            El resultat de la suma és: “valor”<br>
            El resultat de la resta és: “valor”<br>
            El resultat de la multiplicació és: “valor”<br>
            El resultat de la divisió és: “valor”.<br>
        </p>
        <hr>
    </div>
    <div id="resultado"> </div>

    <script>
        let resultado = "";
        let divResultado = document.getElementById("resultado");
        let num1 = parseInt(prompt("Entra una entero: "));
        let num2 = parseInt(prompt("Entra otro entero: "));

        resultado += "<h2>Los numeros son: " + num1 + " y " + num2 + "</h2>";
        resultado += "La suma es " + parseInt(num1 + num2) + "<br>";
        resultado += "La resta es " + parseInt(num1 - num2) + "<br>";
        resultado += "La multiplicación es " + parseInt(num1 * num2) + "<br>";
        resultado += "La división es " + parseInt(num1 / num2) + "<br>";

        divResultado.innerHTML = resultado; 
    </script>
</body>

</html>
