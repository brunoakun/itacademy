<body>
    <h1>(M7.1) Exercici 3</h1>
    <div id="enunciado">
        <p>
            L’usuari ha d'introduir un número i el programa ha de mostrar per pantalla si el número és parell o
            imparell.
        </p>
    </div>
    <hr>
    <script>
        let numero = parseInt(prompt("numero: "));
        if (numero % 2 == 0) {
            alert(numero + " Es Par");
        } else {
            alert(numero + " Es Impar");
        }
    </script>
</body>

</html>
