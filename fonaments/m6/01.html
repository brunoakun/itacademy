<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itacademy FDLP</title>
</head>

<body>
    <h1>(M6) Exercici 1</h1>
    <p>
        Calculadora arcaica. El programa demana a l’usuari que introdueixi dos números i l’operació que desitja
        realitzar. <br>
        Cada operació (suma, resta, multiplicació, divisió i mòdul) estarà programada en una funció diferent.<br>
    </p>
    <hr>
    <form>
        num1: <input type="number" id="num1" name="num1" value=""><br>
        num2: <input type="number" id="num2" name="num2" value=""><br>
        operador: <input type="text" id="operador" name="operador (+-*/)" value=""><br>
        <input type="button" onclick="process()" value="Enviar">
    </form>
</body>
<script>
    let resultado = 0;
    function process() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let operador = document.getElementById("operador").value;

        switch (operador) {
            case "+":
                resultado = parseInt(num1 + num2);
                break;
            case "-":
                resultado = parseInt(num1 - num2);
                break;
            case "*":
                resultado = parseInt(num1 * num2);
                break;
            case "/":
                resultado = parseFloat(num1 / num2);
                break;
            default:
                resultado = " OPERADOR NO VALIDO";
                break;
        }
        alert(num1 + " " + operador + " " + num2 + " = " + resultado);
    }
</script>

</html>
