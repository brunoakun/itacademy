<!DOCTYPE html>
<html>

<head>
    <title>Itacademy FDLP</title>
    <meta charset='utf-8'>
</head>

<body>
    <h1>(M3) Exercici 3</h1>
    <div id="enunciado">
        <p>
            El programa demana a l'usuari que introdueixi 3 notes i el programa mostra la mitjana de les 3 notes per
            pantalla.
        </p>
        <hr>
    </div>
    <div id="resultado"> </div>

    <script>
        let resultado = "";
        let divResultado = document.getElementById("resultado");
        let num1 = parseInt(prompt("Entra nota1: "));
        let num2 = parseInt(prompt("Entra nota2: "));
        let num3 = parseInt(prompt("Entra nota3: "));

        resultado += "<h2>las notas son: " + num1 + " , " + num2 + " y " + num3 + "</h2>";
        resultado += "La media es " + parseInt((num1 + num2 + num3) / 3) + "<br>";

        divResultado.innerHTML = resultado; 
    </script>
</body>

</html>
