<!DOCTYPE html>
<html>

<head>
    <title>Itacademy FDLP</title>
    <meta charset='utf-8'>
</head>

<body>
    <h1>(M4) Exercici 4</h1>
    <div id="enunciado">
        <p>
            L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any, el programa
            calcula els dies del mes i mostra el següent: <br>
            Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”<br>
        </p>
        <hr>
    </div>
    <div id="resultado"> </div>

    <script>
        let resultado = "";
        let divResultado = document.getElementById("resultado");
        let mes = parseInt(prompt("Entra un número de mes: "));

        switch (mes) {
            case 1:
                resultado = "Enero tiene 31 días";
                break;
            case 2:
                resultado = "Febrero tiene 28 días";
                break;
            case 3:
                resultado = "Marzo tiene 30 días";
                break;
            case 4:
                resultado = "Abril tiene 31 días";
                break;
            case 5:
                resultado = "Mayo tiene 30 días";
                break;
            case 6:
                resultado = "Junio tiene 31 días";
                break;
            case 7:
                resultado = "Julio tiene 31 días";
                break;
            case 8:
                resultado = "Agosto tiene 31 días";
                break;
            case 9:
                resultado = "Septiembre tiene 30 días";
                break;
            case 10:
                resultado = "Octubre tiene 31 días";
                break;
            case 11:
                resultado = "Noviembre tiene 30 días";
                break;
            case 12:
                resultado = "Diciembre tiene 31 días";
                break;
            default:
                resultado = "No existe el mes " + parseInt(mes);
        }

        divResultado.innerHTML = resultado; 
    </script>
</body>

</html>
