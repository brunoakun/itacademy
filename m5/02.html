<body>
    <h1>(M5) Exercici 2</h1>
    <p>
        El programa demana dos números enters i llavors calcula la suma dels valors compresos entre els dos números,
        inclosos.
    </p>
    <p>
        Exemple: 4 i 6 --> resultat = 4 + 5 + 6 = 15
    </p>
    <hr>

    <form>
        Desde: <input type="text" id="desde"><br>
        Hasta: <input type="text" id="hasta"><br><br>
        <button onclick="process()">Calcular</button>
    </form>
</body>
<script>
    function process() {
        let desde = document.getElementById("desde").value;
        let hasta = document.getElementById("hasta").value;
        let resultado = "";
        let total = 0;
        //  let suma = val1.val()
        for (i = desde; i <= hasta; i++) {
            resultado += i;
            if(i != hasta) resultado += " + ";
            total = parseInt(total + i);
        }

        alert(resultado + " = " + total);
    }
</script>
