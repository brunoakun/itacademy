<body>
    <h1>(M7.3.) Ejercicio 6 </h1>
    <div id="enunciado">
        <p>
            Dona’t un array de números, el programa ha de mostrar la suma de tots els números parells i la suma de tots
            els números imparells.
        </p>
    </div>
    <hr>

    <script>
        let numeros = [2, 4, 6, 5, 4, 8, 7, 9];
        let totPares = 0;
        let totImpares = 0;

        for (i = 0; i < numeros.length; i++) {
            if (esPar(numeros[i])) {
                totPares += numeros[i];
            } else {
                totImpares += numeros[i];
            }
        }
        function esPar(num) {
            return (num % 2 == 0)
        }
        alert("numeros=" + numeros + "\ntotPares=" + totPares + "\ntotImpares=" + totImpares);
    </script>
