<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Crea un programa on l’usuari introdueixi una temperatura en ºC i es mostri per pantalla la conversió en
        ºFahrenheit
    </p>

    <script>
        let celsius = parseInt(prompt("ºC: "));
        let resultado = "Celsius: " + celsius + "\nFarenheit: " + parseFloat((celsius * 9 / 5) + 32);
        alert(resultado);
    </script>
</body>

</html>
